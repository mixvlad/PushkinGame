<div class="root">
  <div class="container">
    <app-top-panel [title]="'Рейтинг участников '"></app-top-panel>
    <div style="height: 30px"></div>
    <app-user-input></app-user-input>
    <p>
      Зарегистрируйтесь, чтобы участвовать в рейтинге.
    </p>
    <button routerLink="/">Выбрать игру</button>

    <ul>
      <li *ngFor="let user of ratingUsers">
        <span> {{ user.name }}</span>
        <span> {{ user.score }}</span>
      </li>
    </ul>
  </div>
</div>
